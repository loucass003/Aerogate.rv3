<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aerogate rv3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/slider.css" rel="stylesheet">
</head>
<body>
    <div class="load-overlay" id="loader">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>

        <div id="loading-text">Loading "XX": XX%</div>
    </div>
    <div id="ressources">
        <ressource src="models/theroom.dae" loader="collada" data-name="theroom"></ressource>
    </div>
    <div id="slider" camera="3.5;2;5.5@3.5;0.8;3.5">
        <model id="theroom1" data-name="theroom" data-pos="-0.315;0.014;0.72@-90;0;0"></model>
        <model id="theroom2" data-name="theroom" data-pos="3;0.014;0.72@-90;0;0"></model>
        <div 
            class="step" 
            data-name="slide1" 
            data-pos="0.1;0.2;0.3" 
            camera="
                2.5;0.8;4.5@0.0;0.8;0.0
                |2.5;0.8;2.5@0.0;0.8;0.0
                |4.5;0.8;2.5@0.0;0.8;3.0
            " 
            duration="3000">
            <div class="substep" data-name="substep1" data-pos="0.1;0.2;0.3" camera="4;0.8;4@3.5;0.8;3.5" duration="1000">
                
            </div>
        </div>
        <div class="step" data-name="slide2"  data-pos="0.1;0.2;0.3" camera="3.5;1;5.5@0.0;0.8;0.0" duration="1000">
            
        </div>
    </div>
    <script src="/build/bundle.js"></script>
</body>
</html>
