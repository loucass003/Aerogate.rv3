<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aerogate rv3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/slider.css" rel="stylesheet">
</head>
<body>
    <div class="load-overlay" id="loader">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>

        <div id="loading-text">Loading "XX": XX%</div>
    </div>
    <div id="ressources">
        <ressource src="models/House+interior.dae" loader="collada" data-name="theroom"></ressource>
    </div>
    <skybox 
        path="img/skybox"
        format="png"
        scale="100;100;100">
    </skybox>
    <div id="slider" camera="3.5;2;5.5@3.5;0.8;3.5" css-scale="0.1;0.1;0.1" axis="true">
        <model id="theroom1" data-name="theroom" data-pos="0;0;10@-90;0;-180" scale="100;100;100"></model>
        <div 
            class="step"
            data-name="slide1" 
            data-pos="650;200;220@0;-90;0"
            camera="
                600;200;200@1000;100;400
            "
            duration="1000">
            <content>
                <substep duration="500">
                    <h1>Aerogate</h1>
                </substep>
                <substep duration="500">
                    <p>Grille d'aeration autogérée pour poêle a bois</p>
                </substep>
            </content>
        </div>
        <div 
            class="step" 
            data-name="slide2" 
            data-pos="920;120;400@0;90;0"
            camera="
                920;120;350@920;0;600
            "
            duration="1000">
            <content>
                <substep duration="500">
                    <h1>Aerogate</h1>
                </substep>
            </content>
        </div>
        <div 
            class="step" 
            data-name="slide3" 
            data-pos="520;170;125@0;90;0" 
            camera="
                650;180;200@0;50;-100
            "
            duration="2000"
            persistent="true">
            <content>
                <div class="wrap">
                    <iframe class="frame" src="http://time.is"></iframe>
                </div>
            </content>
        </div>

        <div 
            class="step" 
            data-name="outside" 
            data-pos="520;170;125@0;90;0" 
            camera="
                400;100;200@-100;100;200
            "
            duration="2000"
            persistent="true">
            <content>
            </content>
        </div>
    </div>
    <script src="/build/bundle.js"></script>
</body>
</html>
